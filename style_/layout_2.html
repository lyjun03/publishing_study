<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>레이아웃</title>
    <style>
        .wrap { border:1px solid #f00; font-size:14px; width:600px; overflow:hidden; float:left; }
        .box1 { width:200px; height:200px; outline:1px solid #f00; float:right;}
        .box2 { width:200px; height:200px; outline:1px solid #f00; clear:right; float:right;}
        .box3 { width:auto; height:400px; outline:1px solid #f00; margin-right:210px;}
        .wrap2 { height:400px; border:1px solid #f00; margin-left:610px; }
    </style>
</head>

<body>
  
  <div class="wrap">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
  </div>
  <div class="wrap2">
      
  </div>
  
    
</body>
</html>
