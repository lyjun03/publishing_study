<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float4</title>
    <style>
        div { border:1px solid #f00; height:80px;}
        .left { width:100px; float:left; }
        .right { width:100px; float:right; }
        .center { margin:0 100px; }

    </style>
</head>
<body>
    <div class="left"> a </div>
    <div class="right"> b </div>
    <div class="center"> c </div>

</body>
</html>
