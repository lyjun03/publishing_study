        .menu>ul {margin:20px;}
        .menu>ul>li{margin:10px 0;}
        .menu>ul>li>a:link{color:#333;}
        .menu>ul>li:hover ul { display:block; }
        .menu ul ul{border:1px solid #f00; text-indent:10px; display:none;}
        
        
    </style>
</head>
