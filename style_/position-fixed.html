<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position-fixed</title>
    <style>
        body { padding-top:90px;}
        .top { width:100%; height:90px; background-color:rgba(0,0,0,0.5); border:1px solid #f00; position:fixed; top:0; }
        .content { width:800px; height:2000px; border:1px solid #f00; margin:0 auto; }
        .fly { width:80px; height:200px; border:1px solid #f00; position:fixed; left:50%; margin-left:410px; }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="content">
        <div class="fly"></div>
    </div>
</body>
</html>
