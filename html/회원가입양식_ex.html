<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        ul, dl{list-style:none;}
        #join { margin:10px auto; width:1100px; border:1px solid#eee; }
        h1 {margin:20px 0; padding-left:20px;}
        fieldset { border:0px; padding:10px 20px;}
        legend { font-size:20px; font-weight:bold; color:#333; }

        .label_1 { background:#eee; }

    </style>
</head>
<body>
    <div id="join">
        <h1>회원가입양식</h1>
        <fieldset>
            <legend>필수항목</legend>
            <ul>
                <li style="margin-top:20px">
                    <label for="userId" class="label_1">아이디</label>
                    <input type="text" name="" value="" id="userId"/>
                </li>
                <li style="margin-top:20px">
                    <label for="userPw">비밀번호</label>
                    <input type="password" name="" value="" id="userPw"/>
                </li>
                <li style="margin-top:20px">
                    <label for="man">성별</label>
                    <input type="radio" name="sex" value="" id="man"/><label for="man">남자</label>
                    <input type="radio" name="sex" value="" id="woman"/><label for="woman">여자</label>
                </li>
                <li style="margin-top:20px">
                    <label for="">취미</label>
                    <input type="checkbox" name="a1" id="a1"/><label for="a1">영화</label>
                    <input type="checkbox" name="a2" id="a2"/><label for="a2">독서</label>
                    <input type="checkbox" name="a3" id="a3"/><label for="a3">걷기</label>
                    <input type="checkbox" name="a4" id="a4"/><label for="a4">산책</label>
                    <input type="checkbox" name="a5" id="a5"/><label for="a5">음악듣기</label>
                    <input type="checkbox" name="a6" id="a6"/><label for="a6">수영</label>
                </li>
                <li style="margin-top:20px">
                    <label for="fileload">첨부파일</label>
                    <input type="file" id="fileload" />
                </li>
                <li style="margin-top:20px">
                    <input type="submit" value="전송"/>
                    <input type="button" value="취소"/>
                    <input type="reset" value="초기화"/>
                </li>
            </ul>

        </fieldset>
    </div>

</body>
</html>
