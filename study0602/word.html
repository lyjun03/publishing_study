<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>word</title>
    <style>
        h1 { letter-spacing:10px;}
        .wordbreak{ width:100px; height:100px; border:1px solid #f00; word-break: keep-all; overflow:hidden; text-overflow:ellipsis; }
        h3 { word-spacing:50px; font-size:14px; letter-spacing:-1.5px; display:block; transform:scale(0.95,1); float:left;}
        
    </style>
</head>
    

<body>
    <h1>This is headding</h1>
    <p class="wordbreak">where are you form?bkbkbkbkbk vkkdkdkdldk dkdkdkdkdkkdkd </p>
    <h3>안녕하세요 메롱메롱 까궁까궁</h3>
</body>
</html>
