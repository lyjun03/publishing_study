<!doctype html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
    .box { width:200px; height:200px; border:1px solid #f00; padding:20px; box-sizing:border-box; font-size:12px; }

    <div class="box">
        box-sizing:border-box 를 넣으면 패딩,보더 값이 위드값에 포함이 된다.
    </div>
</body>
</html>
