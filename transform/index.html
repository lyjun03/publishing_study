<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twice</title>
    <style>
        *{margin:0; padding:0; }
        html,body { height:100%;}
        ul,ol { list-style:none; }
        
        .wrapper { height:100%; background-image:url('twice/main_img.jpg'); background-repeat:no-repeat; background-size:cover; background-position:top center}
        .wrapper .header { height:100px; background-color:rgba(255,255,255,0.7); width:100%; position:fixed; left:0; top:0; padding:0 30px; box-sizing:border-box; box-shadow:0 2px 5px rgba(0,0,0,0.3); transition:1s;}
        .wrapper .header .mark a { display:block; width:104px; height:40px; padding:25px; background-image:url(twice/logo-s.png); background-repeat:no-repeat; background-position:center; transition:1s; }
        .wrapper .header .mark a:hover { transform:rotateY(180deg); }
        .wrapper .header .mark { float:left;}
        .wrapper .header .nav { float:right;}
        .wrapper .header .nav ul { font-size:0px; }
        .wrapper .header .nav ul li { display:inline-block; font-size:14px; line-height:100px; vertical-align:top; }
        .wrapper .header .nav ul li a { padding:0 20px; display:block; transition:0.3s; text-decoration:none; font-size:16px; font-weight:bold; color:#009ac1; }
        .wrapper .header .nav ul li a:hover { border-top:4px solid #ff5a5a; background-color:#fff; font-size:16px font-weight:bold; color:#ff5a5a; }
        .wrapper .header .nav button { display:none; }
        
        .wrapper .logo { width:350px; height:350px; transform:scale(0.9,0.9); background-image:url(twice/mainlogo.png); position:absolute; top:35%;}
        .wrapper .logo:hover { transform:scale(1.2,1.2); transition:1s; opacity:0;}
        
        
        @media screen and (max-width:768px){ 
            
            .wrapper { background-image:url('twice/main_img2.jpg');  background-position:center center; }
            .wrapper .logo { position:relative; margin:0 auto; top:10%; transition:1s; transform:scale(0.7,0.7); }
            .wrapper .header { height:40px; padding:0px; background-color:#fff; }
            .wrapper .header .mark a {float:left; padding:0; width:60px; height:30px; margin-top:5px; background-position:50% 50%; background-size:cover; transition:1s; transform:rotateY(360deg);  }
            .wrapper .header .nav button { display:block; padding:0 30px; height:40px; background-color:#009ac1; border:0px none; font-size:20px; color:#fff; cursor:pointer;  }
            .wrapper .header .nav button:hover + ul{ display:block; }
            .wrapper .header .nav ul { display:none; position:absolute; background-color:rgba(255,255,255,0.7);}
            .wrapper .header .nav ul:hover { display:block; }
            .wrapper .header .nav ul li { line-height:40px; display:block; width:200px; }
            .wrapper .header .nav ul li a:hover { border-top:0px none; border-left:4px solid #009ac1; }
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        
        <div class="header">
            <div class="mark">
                <a href=""></a>
            </div>
            <div class="nav">
               <button>mainmenu</button>
               <ul>
                    <li><a href="">PROFILE</a></li>
                    <li><a href="">DISCOGRAPHY</a></li>
                    <li><a href="">GALLERY</a></li>
                    <li><a href="">VIDEO</a></li>
                    <li><a href="">NOTICE</a></li>
                    <li><a href="">SCHEDULE</a></li>
               </ul>
            </div>
        </div>
        
        <div class="logo"></div>
    </div>
</body>
</html>
